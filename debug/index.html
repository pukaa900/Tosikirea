<html>
  <head>
    <title>Debug</title>
    <script src="/src/utils.js"></script>
  </head>
  <style>
    label {
      display: block;
    }
  </style>
  <body>
    <nav>
      <a href="../../">itÅ« autu</a>
    </nav>
    <label>fa'asologa <input step="10" type="number" class="frequency" min="20" max="1000" value="140" /></label>
    <label>
      fa'asologa
      <input step="10" type="range" class="frequency" min="20" max="1000" value="140" />
    </label>
    <label
      >malosi
      <input step="0.1" type="number" id="intensity" value="1" min="0" max="1" />
    </label>
    <label
      >leo
      <input step="0.1" type="number" id="voiceness" value="1" min="0" max="1" />
    </label>

    <label>
      fa'ailoga laulaufaiva
      <input step="0.5" min="12" max="29" type="number" id="tongueIndex" value="12.9" />
    </label>
    <label>
      lautele laulaufaiva
      <input step="0.5" min="1.2" max="4.5" type="number" id="tongueDiameter" value="2.43" />
    </label>

    <label>
      fa'ailoga luma:
      <input type="number" step="0.5" min="28" max="44" value="43" id="frontConstriction.index" />
    </label>
    <label>
      lautele luma
      <input type="number" step="0.5" max="3" min="-2" id="frontConstriction.diameter" value="1.8" />
    </label>

    <label>
      fa'ailoga tua
      <input
        step="0.1"
        type="number"
        min="10.5"
        max="16"
        data-constriction="back"
        id="backConstriction.index"
        value="10.5"
      />
    </label>
    <label>
      lautele tua
      <input step="0.5" max="3" min="-2" type="number" id="backConstriction.diameter" value="1.8" />
    </label>

    <label>
      umi o le auala
      <input class="tractLength" type="number" value="44" step="1" min="15" max="88" />
    </label>
    <label>
      umi o le auala
      <input class="tractLength" type="range" value="44" step="1" min="15" max="88" />
    </label>

    <label
      >fonimu
      <select id="phoneme">
        <option value="">--filifili fonimu--</option>
        <optgroup id="consonants" label="konesane"></optgroup>
        <optgroup id="vowels" label="pioga"></optgroup>
      </select>
    </label>
    <label>
      leo tautala
      <select id="utterance">
        <option value="">--filifili leo--</option>
      </select>
    </label>
    <label style="display: inline">tusi-i-le-leo <textarea id="ttsInput" placeholder="tusi"></textarea></label>
    <button id="ttsButton" disabled>tautala</button>
    <br />
    <label style="display: inline"
      >fonimu-i-le-leo
      <textarea placeholder="fonimu" id="ptsInput"></textarea>
    </label>
    <button id="ptsButton" disabled>tautala</button>
  </body>
  <script src="/debug/src/script.js"></script>
</html>
